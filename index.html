<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
   const config = {
  type: Phaser.AUTO,
  width: 171,
  height: 160,
  zoom: 3, // Since we're working with 16x16 pixel tiles, let's scale up the canvas by 3x
  pixelArt: true, // Force the game to scale images up crisply
  parent: "game-container",
  scene: {
    preload: preload,
    create: create
  }
};
  const game = new Phaser.Game(config);
  
  function preload() {
    // "this" === Phaser.Scene
    this.load.image("zombies-tiles", "https://www.mikewesthad.com/phaser-3-tilemap-blog-posts/post-1/assets/tilesets/super-mario-tiles.png");

  }
  
  function create() {
    // You can access the game's config to read the width & height
    // Load a map from a 2D array of tile indices
    const level = [
        [  0]
    ];

    // When loading from an array, make sure to specify the tileWidth and tileHeight
    const map = this.make.tilemap({ data: level, tileWidth: 32, tileHeight: 32 });
    const tiles = map.addTilesetImage("zombies-tiles");
    const layer = map.createStaticLayer(0, tiles, 0, 0);
  }
  
  function update(time, delta) {
    // We aren't using this in the current example, but here is where you can run logic that you need
    // to check over time, e.g. updating a player sprite's position based on keyboard input
  }
    </script>

</body>
</html>
